<div class='customTable' *ngFor='let displayedPropertySet of displayedPropertySets'>
    <div class='firstline'>
        {{displayedPropertySet.name}}
    </div>
    <div class='line' *ngFor='let displayedProperty of displayedPropertySet.properties'>
        <span >{{displayedProperty.name}} - {{displayedProperty.propertyValue}}</span>
    </div>
</div>
