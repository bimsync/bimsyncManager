<div class="drop-zone">
  <div>
    <div *ngIf="(propertiesList$ | async)?.length > 0; else emptyDropZone">
      <mat-chip-list class="mat-chip-list-stacked" cdkDropList id="selectedPropertyList" cdkDropListConnectedTo="propertyTree" (cdkDropListDropped)="drop($event)">
        <mat-chip *ngFor="let property of (propertiesList$ | async)" cdkDrag>{{ property.name }}</mat-chip>
      </mat-chip-list>
    </div>
    <ng-template #emptyDropZone>
      Add properties here ...
    </ng-template>
  </div>
</div>
