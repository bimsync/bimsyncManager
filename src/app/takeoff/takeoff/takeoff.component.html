

<div class="flexbox">
  <div class="panel">
    <app-panel left title="Models">
      <app-revision-selection [projectId]="projectId"
      (revisionChange)="revisionChange($event)"
      (categoryChange)="categoryChange($event)">
    </app-revision-selection>
    </app-panel>
  </div>
  <div class="center" >
    <div class="viewer">
        <app-viewer-host *ngIf="revisionIds"
        [revisionIds]="revisionIds"
        [projectId]="projectId"
        [highlightedElements]="highlightedElements">
        </app-viewer-host>
    </div>
    <div class="bottom-panel panel">
        <app-panel left title="Quantities" >
            <div style="height: 10rem">
                <P>
                  test
                </P></div>
          </app-panel>
    </div>
  </div>
  <div class="panel">
    <app-panel title="Properties">
    </app-panel>
  </div>
</div>
