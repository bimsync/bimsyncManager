<clr-modal [(clrModalOpen)]="share">
  <h3 class="modal-title">I have a nice title</h3>
  <div class="modal-body">
      <p>But not much to say...</p>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="share = false">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="share = false">Ok</button>
  </div>
</clr-modal>
