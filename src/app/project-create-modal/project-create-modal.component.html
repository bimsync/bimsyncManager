<form #bimsyncProjectForm="ngForm">
    <clr-modal [(clrModalOpen)]='open'>
        <h3 class="modal-title" *ngIf='!existingProject'>Create a new project</h3>
        <h3 class="modal-title" *ngIf='existingProject'>Update {{existingProject.name}}</h3>
        <div class="modal-body" *ngIf='submitted'>
            <span class='spinner modal'>
                Loading
            </span>
        </div>
        <div class="modal-body unscroll" *ngIf='!submitted'>
            <section class="form-block">
                <div class="form-group row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="jsonConfig" class="required">Json Configuration</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <textarea id="jsonConfig" rows="8" placeholder="Type in JSON configuration commands"
                            required name="jsonConfig" [(ngModel)]="jsonConfig"
                            #jsonConfigImput="ngModel"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="jsonConfig" aria-haspopup="true" role="tooltip"
                            class="tooltip tooltip-validation tooltip-md tooltip-left"
                            [class.invalid]="jsonConfigImput.invalid && (jsonConfigImput.dirty || jsonConfigImput.touched)">
                            <span class="tooltip-content">
                                Project Name is Required.
                            </span>
                        </label>
                    </div>
                </div>
            </section>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="open = false">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()"
                [disabled]="bimsyncProjectForm.form.invalid">Create</button>
        </div>
    </clr-modal>
</form>
